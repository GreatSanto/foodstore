<html>
<head>
  <meta name="google-signin-client_id" content="311282273971-5lcoged0uc2d8ois050tmabh9i42f8o5.apps.googleusercontent.com">
</head>
<body>
  <div id="my-signin2"></div></a>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      window.location.assign("https://greatsanto.github.io/foodstore/index.html")
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
<br><br><br><br><br><br><br><br>
<a href="index.html" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>
</html>
